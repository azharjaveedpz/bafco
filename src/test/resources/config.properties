# Environment selection
env=UAT

# URLs for different environments
dev_url=https://dev.example.com
uat_url=https://www.hardwinsoftware.com/
staging_url=https://staging.example.com
prod_url=https://www.example.com

# Browser configuration
browser=chrome
browserVersion=latest

# Device / Platform
executionType=web        
# web | mobile
deviceName=Desktop
osName=Mac
osVersion=

# Mobile (future-ready)
mobileBrowser=false
platformName=Android
platformVersion=14
deviceModel=Pixel_7

# Timeout settings (in seconds)
implicitWait=10
explicitWait=20
pageLoadTimeout=30

# Retry
retryCount=2

