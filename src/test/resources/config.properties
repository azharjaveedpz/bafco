# Environment selection
env=UAT

# URLs for different environments
dev_url=https://dev.example.com
uat_url=https://www.hardwinsoftware.com/
staging_url=https://staging.example.com
prod_url=https://www.example.com

# Browser configuration
browser=chrome         
# chrome, safari, edge
mobileBrowser=false    # true or false
safari_browser=false   # true if want safari desktop browser

# Timeout settings (in seconds)
implicitWait=10
explicitWait=20
pageLoadTimeout=30
